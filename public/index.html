<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      margin: 0;
    }

    /* Header */
    header {
      background: #333;
      color: white;
      padding: 15px 0;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover,
    nav a.active {
      background: #555;
    }

    /* Game Area */
    main {
      margin-top: 30px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      border: 2px solid #333;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #e0e0e0;
    }

    button {
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <nav>
      <a href="#" class="active" id="homeLink">Home</a>
      <a href="#" id="aiLink">Play with AI</a>
      <a href="#" id="humanLink">Play with Human</a>
      <a href="#" id="aboutLink">About</a>
    </nav>
  </header>

  <main id="content">
    <!-- Home -->
    <div id="homeSection">
      <h2>Welcome to Tic Tac Toe</h2>
      <p>Select a mode above to start playing!</p>
    </div>

    <!-- Game -->
    <div id="gameSection" style="display:none;">
      <div class="board" id="board"></div>
      <p id="status">Current Player: X</p>
      <button id="resetBtn">Restart</button>
    </div>

    <!-- About -->
    <div id="aboutSection" style="display:none;">
      <h2>About</h2>
      <p>This project is created by <b>Tushar Mehta</b>, <b>Maninder Singh</b>, and <b>Sujal Ramani</b>.</p>
      <p>It demonstrates Node.js, Express, and simple MVC architecture for CWEB 280.</p>
    </div>
  </main>

  <script>
    // Navigation
    const homeLink = document.getElementById("homeLink");
    const aiLink = document.getElementById("aiLink");
    const humanLink = document.getElementById("humanLink");
    const aboutLink = document.getElementById("aboutLink");

    const homeSection = document.getElementById("homeSection");
    const gameSection = document.getElementById("gameSection");
    const aboutSection = document.getElementById("aboutSection");

    function showSection(section) {
      homeSection.style.display = section === "home" ? "block" : "none";
      gameSection.style.display = section === "game" ? "block" : "none";
      aboutSection.style.display = section === "about" ? "block" : "none";

      document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
      if (section === "home") homeLink.classList.add("active");
      if (section === "game") humanLink.classList.add("active");
      if (section === "about") aboutLink.classList.add("active");
    }

    homeLink.onclick = () => showSection("home");
    aiLink.onclick = () => alert("AI mode coming soon!");
    humanLink.onclick = () => {
      showSection("game");
      loadGame();
    };
    aboutLink.onclick = () => showSection("about");

    // Game logic (client side fetches data from server)
    const boardDiv = document.getElementById("board");
    const status = document.getElementById("status");
    const resetBtn = document.getElementById("resetBtn");

    async function loadGame() {
      const res = await fetch("/api/game");
      const game = await res.json();
      renderBoard(game);
    }

    async function makeMove(i) {
      await fetch("/api/move", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ index: i })
      });
      loadGame();
    }

    async function resetGame() {
      await fetch("/api/reset", { method: "POST" });
      loadGame();
    }

    function renderBoard(game) {
      boardDiv.innerHTML = "";
      game.board.forEach((cell, i) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = cell;
        if (!game.winner && !cell) div.onclick = () => makeMove(i);
        boardDiv.appendChild(div);
      });

      if (game.winner === "Draw") {
        status.textContent = "It's a draw!";
      } else if (game.winner) {
        status.textContent = `${game.winner} wins!`;
      } else {
        status.textContent = `Current Player: ${game.currentPlayer}`;
      }
    }

    resetBtn.onclick = resetGame;
  </script>
</body>
</html>
